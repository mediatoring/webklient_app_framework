version: "3.8"

services:
  api:
    build:
      context: ./backend
      target: production
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
    networks:
      - webklient

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend/public:/var/www/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - webklient

  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: webklient_app
      MYSQL_USER: webklient
      MYSQL_PASSWORD: webklient
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - webklient

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - webklient

volumes:
  db_data:

networks:
  webklient:
